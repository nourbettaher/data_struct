        function sumOfDistinctElements(array1, array2) {
            const combined = array1.concat(array2)
            const elementCount = {}
            combined.forEach(num => {
                elementCount[num] = (elementCount[num] || 0) + 1
            });
            let distinctSum = 0
            for (const [num, count] of Object.entries(elementCount)) {
                if (count === 1) {
                    distinctSum += parseInt(num)
                }
            }

            return distinctSum
        }
        const array1 = [3, 1, 7, 9]

        /***********************************Linked List Data Structure******************************/
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }


        const deleteNodeAtPosition = (head, position) => {

            if (!head) {
                console.log("List is empty.");
                return null;
            }

            if (position === 0) {
                const newHead = head.next;
                head = null;
                return newHead;
            }


            let current = head;
            let prev = null;
            let count = 0;

            while (current !== null && count < position) {
                prev = current;
                current = current.next;
                count++;
            }
            if (current === null) {
                console.log("Position is out of bounds.");
                return head;
            }
            prev.next = current.next;
            current = null;

            return head;
        };

        head.next.next.next = new Node(4);
        head.next.next.next.next = new Node(5);

        console.log("Original List:");
        printList(head);

        head = deleteNodeAtPosition(head, 2);

        /******************************Stack Data Structure***************************************/

        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                this.items.push(element);
            }

            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0;
            }


            peek() {
                return this.isEmpty() ? "Stack is empty" : this.items[this.items.length - 1];
            }
        }


        const reverseString = (str) => {
            const stack = new Stack();

            for (let i = 0; i < str.length; i++) {
                stack.push(str[i]);
            }
            let reversedStr = "";
            while (!stack.isEmpty()) {
                reversedStr += stack.pop();
            }

            return reversedStr;
        };


        const str = "hello";
        console.log("Original String:", str);
        console.log("Reversed String:", reverseString(str));
